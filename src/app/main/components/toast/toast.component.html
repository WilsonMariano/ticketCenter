<div id="toastContainer" class="toast-container position-absolute top-0 end-0"></div>
<div id={{toastId}} class="toast  btn-primary " role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            {{message}}
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>
