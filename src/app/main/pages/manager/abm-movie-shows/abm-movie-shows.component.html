<div class="container">
    <div class="row mt-5">
      <div class="col-md-12 mb-5">
        <h3 class="color-primary">Películas</h3>
        <hr class="color-primary">
      </div>
        <div class="col-md-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Poster</th>
                    <th scope="col">Título</th>
                    <th scope="col">Fecha inicio</th>
                    <th scope="col">Fecha fin</th>
                    <th scope="col" class="text-center">Funciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let m of pagedMoviesItems">
                    <td>
                      <img [src]="m.poster" class="img-fluid border border-white border-3" width="40">
                    </td>
                    <td>{{m.title}}</td>
                    <td>{{m.startDate | date: 'dd/MM/yyyy'}}</td>
                    <td>{{m.endDate | date: 'dd/MM/yyyy'}}</td>
                    <td class="text-center"><i class="fas fa-eye cursor-pointer" (click)="navigateTo('manager/movie-show-data/' + m.id)"></i></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <app-pager [items]="movies" (pageChanged)="pageChanged($event)"></app-pager>
</div>
