<div class="container">
    <div class="row mt-5">
        <div class="offset-md-4 col-md-4">
            <form (ngSubmit)="login()" [formGroup]="formGroup">
            <div class="row">
                <h3 class="color-primary">Iniciar sesión</h3>
                    <div class="col-md-12 mb-3">
                        <label for="email" class="form-label color-primary">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="contrasena" class="form-label color-primary">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" formControlName="password">
                    </div>
                    <div class="col-md-12 mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                    <div class="col-md-12 text-center">
                        <a class="color-primary" routerLink="/register">No tenés cuenta? Click aquí para crearla</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
