<div *ngIf="movie">
  <div class="movie-backdrop" [ngStyle]="{ 'background-image': 'url(' + movie.backdrop + ')' }"></div>
  <div class="container">
      <div class="movie-data row">
          <div class="col-md-4">
              <div class="movie-poster">
                  <img [src]="movie.poster" [alt]="movie.title" class="img-fluid">
              </div>
          </div>
          <div class="col-md-8">
              <h2 class="movie-title">{{ movie.title }}</h2>
              <div class="movie-info">
                  <p class="movie-overview">{{ movie.overview }}</p>
                  <div class="movie-meta">
                    <span class="movie">
                      <dt>Director:</dt>
                      <dd>{{ movie.director }}</dd>
                    </span>
                    <span class="movie-meta-cast">
                      <dt>Protagonistas:</dt>
                      <dd>{{ movie.cast | join: ", " }}</dd>
                    </span>
                    <span class="movie-meta-runtime">
                      <dt>Duraci√≥n:</dt>
                      <dd>{{ movie.runtime | minute}}</dd>
                    </span>
                    <span class="movie-meta-movieshows">
                      <dt>Funciones:</dt>
                    </span>

                    <button type="button" class="btn btn-outline-warning m-2" autofocus="autofocus">Lunes 17/05</button>
                    <button type="button" class="btn btn-outline-warning m-2" >Martes 18/05</button>
                    <button type="button" class="btn btn-outline-warning m-2" >Miercoles 19/05</button>
                    <button type="button" class="btn btn-outline-warning m-2" >Jueves 20/05</button>
                    <button type="button" class="btn btn-outline-warning m-2" >Viernes 21/05</button>

                    <div class="card card-body  mt-3">
                      <div class="card-title">
                        Funciones del dia 17/05
                      </div>
                      <a *ngFor="let ms of movie.movieShow">{{ms.time}} hs : {{ms.type}}</a>   
                    </div>

              </div>
          </div>
      </div>
  </div>
  <app-spinner></app-spinner>
</div>
