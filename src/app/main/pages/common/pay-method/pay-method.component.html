<div class="container text-center">
    <h2 class="m-4">Seleccione medio de pago</h2>
    <app-trx-count-down></app-trx-count-down>
    <div class="row jumbotron mx-auto mt-4">
        <div class="col-md-8">
            <div class="card mt-4">
                <div class="card-body text-start align-middle">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="DC" [(ngModel)]="payMethod">
                        <label class="form-check-label mx-3" for="flexRadioDefault1">
                            Tarjeta de débito
                        </label>
                    </div>
                    <img src="../../../../../assets/img/cards.png" class="img-fluid" width="100">
                </div>
            </div>
            <div class="card">
                <div class="card-body text-start">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="CC" [(ngModel)]="payMethod">
                        <label class="form-check-label mx-3" for="flexRadioDefault2">
                            Tarjeta de crédito
                        </label>
                    </div>
                    <img src="../../../../../assets/img/cards.png" class="img-fluid" width="100">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <app-purchase-summary></app-purchase-summary>
        </div>
        <div class="col-md-12 text-center mt-4">
            <button class="btn btn-outline-primary" [routerLink]="'../seat-selection/1'">VOLVER</button>
            <button class="btn btn-primary ms-3" (click)="acept()" [disabled]="!payMethod">SIGUIENTE</button>
        </div>
    </div>
</div>
